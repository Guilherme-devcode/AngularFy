<div class="minhas-musicas">
    <span class="titulo-bg mt-4">
        Seu Top Artista
    </span>

    <app-top-artista class="mt-2 d-block"></app-top-artista>

    <span class="titulo-bg mt-4">
        Musicas Curtidas
    </span>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-10" >#</th>
                <th class="w-35">TÃ­tulo</th>
                <th class="w-30">Artista</th>
                <th class="w-10">Tempo</th>
                <th class="w-20 direita">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let musica of musicas" (click)="executarMusica(musica)">
                <td>
                    <fa-icon class="play" [icon]="playIcone"></fa-icon>
                </td>
                <td>{{musica.titulo}}</td>
                <td>{{obterArtistas(musica)}}</td>
                <td class="direita">{{musica.tempo}}</td>
                <td>{{musica.album.nome}}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-painel-direito
    class="painel-direito">

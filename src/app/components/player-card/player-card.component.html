<div class="container card p-10">
    <div class="image" [style.background-image]="'url(' + musica.album.imagemUrl + ')'">
    </div>
    <div class="controles">
        <span>{{musica.titulo}}</span>
        <div class="icones">
            <fa-icon (click)="voltarMusica()" [icon]="anteriorIcone"></fa-icon>
            <fa-icon (click)="playing ? pausarMusica() : playMusica()" [icon]="playing ? pauseIcone : playIcone"></fa-icon>
            <fa-icon (click)="proximaMusica()" [icon]="proximoIcone"></fa-icon>
        </div>
    </div>
</div>
